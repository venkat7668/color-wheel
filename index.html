<!DOCTYPE html>
<html ng-app="colorApp" ng-controller="MainController">
<head lang="en">
    <meta charset="UTF-8">
    <title>Color Ground WIP</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="js/libs/tinycolor.js"></script>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/Directives/RGBSliders.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="main">
        <!-- Left panel start-->
        <div id="leftPanel">
            <div id="controllers" rgb-sliders>
            </div>

            <div id="historyPanel">
                <span>History</span>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
        </div>
        <!-- Left panel end-->
        <!-- middle panel start-->
        <div id="middlePanel">
            <div id="colorWheelContainer">
            </div>
            <div id="curColPnlContainer">
                <span>Current Color Pallet</span>
                <div id="curColPnl">
                    <div class="colorPallet">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- middle panel end-->
        <!-- right panel start -->
        <div id="rightPanel">
            <div id="currentColorContainer">
                <div id="curCol"  style="background-color:rgb({{rgb.r}},{{rgb.g}},{{rgb.b}})"></div>
                <div class="clrCds">RGB</div>
                <div class="clrCds">HEX</div>
                <div class="clrCds">CMYK</div>
            </div>
            <div id="libraryContainer">
                <span>Library</span>
                <div id="library">
                    <div class="colorPallet">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </div>
                </div>
            </div>
            <div id="dropImageContainer">
                <span>Drop Image</span>
                <div id="dropImage"></div>
            </div>
        </div>
        <!-- right panel end -->
        <div class="clear"></div>
    </div>
</body>
</html>
